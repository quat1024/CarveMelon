plugins {
	id 'fabric-loom' version '0.2.1-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "carvemelon-fabric"
version = "1.1.0"

minecraft {
	
}

dependencies {
	minecraft "com.mojang:minecraft:1.14 Pre-Release 5"
	mappings "net.fabricmc:yarn:1.14 Pre-Release 5+build.2"
	modCompile "net.fabricmc:fabric-loader:0.4.1+build.127"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modCompile "net.fabricmc:fabric:0.2.7+build.125"
	
	modCompile "io.github.prospector.modmenu:ModMenu:1.4.0-72"
}

processResources {
	inputs.property "version", project.version
	
	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		
		expand "gradleversion": project.version
	}
}